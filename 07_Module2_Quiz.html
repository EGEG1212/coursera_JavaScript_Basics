    <script>
        function selectColor(color){
            if(color == "red" || color == "blue" ||color == "yellow"){
                var colorArray = [];
                for(var i=0; i<color.length; i++){
                    colorArray.push(color[i]);
                }
                return colorArray;
            }
            else{
                return `the ${color} is not a primary color`;
            }
        }
